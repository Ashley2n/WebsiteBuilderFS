<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ralyale Listings</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/script.js" defer type="module"></script>
    <!-- <script src="js/cardModal.js" defer type="text/javascript"></script> -->
  </head>
  <body class="relative">
    <div class="bg-neutral-200 flex justify-center py-2">
    <header class="py-4 flex flex-row items-center justify-center gap-10 text-xl bg-blue-400 text-yellow-300 font-bold w-fit px-10 rounded-xl">
      <a href="./index.html">Home</a>
      <a href="./html/devs.html">Devs</a>
    </header>
    </div>
    <main
      class="min-h-screen bg-neutral-200 flex items-center justify-center flex-col"
    >
      <h3>Card Section</h3>
      <div
        id="card-grid"
        class="grid md:grid-cols-3 grid-cols-2 lg:grid-cols-4 gap-4 ites px-10 py-5"
      ></div>
    </main>

    <div
      id="card_modal_bg"
      class="w-full h-full flex justify-center items-center bg-neutral-300/40 backdrop-blur-md fixed inset hidden top-0 left-0"
    >
      <div
        id="card_modal"
        class="bg-neutral-300 max-w-[90vw] md:max-w-[80vw] lg:max-w-full max-h-[60vh] rounded-lg md:w-150 lg:w-[64vw] lg:max-h-full"
      >
        <div class="w-full flex flex-row justify-between p-3">
          <h2 class="text-lg font-bold md:ml-5 md:text-2xl">Name</h2>
          <button
            class="flex items-center justify-center text-center bg-red-500 text-2xl rounded-full w-[40px] h-[40px] pb-1 shadow-lg font-semibold cursor-pointer hover:bg-red-500/80 focus:bg-red-500/80"
            id="close_btn"
          >
            &times;
          </button>
        </div>

        <div
          id="modal_content"
          class="flex flex-row md:gap-12 lg:gap-0 items-center w-full px-2 pb-6 lg:pb-0"
        >
          <img
            src="https://royaleapi.github.io/cr-api-assets/cards/knight.png"
            alt="${this.name}"
            class="w-30 md:w-50 lg:w-70 md:-translate-x-10 lg:-translate-x-24"
          />

          <div id="stat_info" class=" ">
            <h2 class="text-lg font-bold text-center">Stats</h2>
            <div
              class="grid grid-cols-4 gap-2 py-2 text-center items-center col-span-full lg:gap-5"
              id="content_contianer"
            >
              <p
                class="rarity text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800">Lorem.</strong>
                Rarity
              </p>
              <p
                id="elixir"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Elixir
              </p>
              <p
                id="type"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Type
              </p>
              <p
                id="arena"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Arena
              </p>
              <p
                id="damage"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Damage
              </p>
              <p
                id="dps"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >DPS
              </p>
              <p
                id="hitpoints"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Hitpoints
              </p>
              <p
                id="hit_speed"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Hit Speed
              </p>
              <p
                id="target"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Target
              </p>
              <p
                id="speed"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Speed
              </p>
              <p
                id="range"
                class="text-sm font-light text-center text-neutral-500 text-xs p-1"
              >
                <strong class="font-bold block text-neutral-800 text-lg"
                  >0</strong
                >Range
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
